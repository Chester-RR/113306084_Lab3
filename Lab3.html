<!DOCTYPE html>

<body>
	<p><h1>113306084_Lab3_Number Guessing Game</h1></p>
	<div id = "result"></div>

	<script>
		var num = Math.floor(Math.random() * 98) + 2;
		var count = 7;
		var upNum = 100;
		var downNum = 1;
		var resultDiv = document.getElementById('result');
		
		while (count > 0) {
			var intNum = window.prompt(`請輸入 ${downNum}~${upNum} 之間的數字\n還剩下 ${count} 次機會 `);
			var guess = parseInt(intNum);

			if (isNaN(guess) || guess <= downNum || guess >= upNum) {
        		alert("請輸入有效範圍內的數字!(不能選擇範圍的上下限)");
    		}

    		else if (guess > num) {
    			upNum = guess;
    		}

    		else if (guess < num){
    			downNum = guess;
    		}

    		else if (guess == num){
    			resultDiv.innerHTML = '<img src="correct.jpg" alt="Correct">';
    			break;
    		}

    		else {
    			alert("error");
    		}

    		count--;

    		if(count == 0){
    			resultDiv.innerHTML = '<img src="wrong.jpg" alt="Wrong">';
    		}
		}


	</script>





</body>
